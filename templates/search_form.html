<form class="form-inline mb-3" enctype="multipart/form-data" method="get" action={% url 'search-vacancy' %}>
  <div class="form-group col-8 col-md-8 pl-0">
    <input class="form-control w-100" type="search" placeholder="Найти работу или стажировку"
           aria-label="Найти работу или стажировку" {% if query %}value="{{ query }}"{% endif %} name="query">
  </div>
  <div class="form-group col-4 col-md-4 pl-0">
    <button class="btn btn-primary w-100" type="submit">Найти</button>
  </div>
</form>
