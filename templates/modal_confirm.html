<div class="modal fade" id="id_confirm_delete" tabindex="-1" role="dialog" aria-labelledby="id_confirm_delete"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ variables.modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ variables.modal_message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <form method="post" action="{{ variables.modal_url_action }}">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger" value="Подтверждаю">
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  let id_btn_delete = document.getElementById('id_btn_delete');
  if (id_btn_delete) {
      id_btn_delete.setAttribute('class', 'btn btn-danger float-right');
      id_btn_delete.setAttribute('data-toggle', 'modal');
      id_btn_delete.setAttribute('data-target', '#id_confirm_delete');
  }
</script>
